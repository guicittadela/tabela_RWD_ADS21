<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento de notas</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Desafio Trilha - Aula 2</h1>
    <div class="all">
        <div class="container">
        <h2>Lançamento de Notas</h2>
        <select name="disciplina" id="disciplina">
            <option value="intro">Introdução a Informática</option>
            <option value="Linguagens">Linguagens de Programação</option>
            <option value="PC">Programação de Computadores</option>
        </select>


        <form action="" 
        name="notas" 
        method="GET" 
        autocomplete="on">
        <table>
            <tr>
                <th>
                    Nome do Aluno
                </th>
                <th>
                    Nota 1
                </th>
                <th>
                    Nota 2
                </th>
                <th>
                    Exame
                </th>
                <th>
                    Faltas
                </th>
                <th>
                    Média
                </th>
                
            </tr>
            <tr class="tabela" oninput="media.value=(parseFloat(nota1.value)+parseFloat(nota2.value)+parseFloat(exame.value))/3">
                <td><input type="text"required></td>
                <td><input id = "nota1" type="number" min="0" max="10"required></td>
                <td><input id = "nota2" type="number" min="0" max="10"required></td>
                <td><input id = "exame" type="number" min="0" max="10"required></td>
                <td><input type="number" min="0" max="16"required></td>
                <td><output name="media" for="nota1 nota2 exame" id="media"></td>
                
            </tr>   
            <tr class="tabela" oninput="media2.value=(parseFloat(nota3.value)+parseFloat(nota4.value)+parseFloat(exame2.value))/3">
                <td><input type="text"required></td>
                <td><input id = "nota3" type="number" min="0" max="10"required></td>
                <td><input id = "nota4" type="number" min="0" max="10"required></td>
                <td><input id = "exame2" type="number" min="0" max="10"required></td>
                <td><input type="number" min="0" max="16"required></td>
                <td><output name="media2" for="nota3 nota4 exame2" id="media2"></td>
                
            </tr>   
            <tr class="tabela" oninput="media3.value=(parseFloat(nota5.value)+parseFloat(nota6.value)+parseFloat(exame3.value))/3">
                <td><input type="text"required></td>
                <td><input id = "nota5" type="number" min="0" max="10"required></td>
                <td><input id = "nota6" type="number" min="0" max="10"required></td>
                <td><input id = "exame3" type="number" min="0" max="10"required></td>
                <td><input type="number" min="0" max="16" required></td>
                <td><output name="media3" for="nota5 nota6 exame3" id="media3" ></td>
            </tr>   
        </table>
            <button type="reset">Limpar</button>
            <button type="submit">Salvar</button>


        </form>
        
        </div>
    </div>
    <footer>
        Guilherme Henrique Cittadela - Atividade da disciplina 'Responsive Web Development', curso Ánalise e Desenvolvimento de Sistemas - UNIVALI
    </footer>
</body>
</html>
